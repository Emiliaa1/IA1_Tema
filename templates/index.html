{% extends "_layout.html" %}

{% block title %}Home - ShopEasy{% endblock %}

{% block content %}
<div class="text-center my-5">
    <h1>Welcome to ShopEasy</h1>
    <p class="lead">Your one-stop shop for all your needs!</p>
    <a href="/products" class="btn btn-primary btn-lg">Shop Now</a>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <img src="{{ url_for('static', filename='images/product1.jpg') }}" class="card-img-top" alt="Product 1">
            <div class="card-body">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text">$19.99</p>
                <a href="/product/1" class="btn btn-outline-primary">View Details</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <img src="{{ url_for('static', filename='images/product2.jpg') }}" class="card-img-top" alt="Product 2">
            <div class="card-body">
                <h5 class="card-title">Product 2</h5>
                <p class="card-text">$29.99</p>
                <a href="/product/2" class="btn btn-outline-primary">View Details</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <img src="{{ url_for('static', filename='images/product3.jpg') }}" class="card-img-top" alt="Product 3">
            <div class="card-body">
                <h5 class="card-title">Product 3</h5>
                <p class="card-text">$39.99</p>
                <a href="/product/3" class="btn btn-outline-primary">View Details</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
